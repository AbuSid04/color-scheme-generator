<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <form id="color-picking-form" class="color-picking-form">
                <input id="color-hex" class="color-hex" type="color" value="#F55A5A">
                <select id="color-seed" class="color-seed">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-Dark</option>
                    <option value="monochrome-light">Monochrome-Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="color-btn" class="color-btn">Get color scheme</button>
            </form>
        </header>

        <main>
            <div id="color-pallet" class="color-pallet"></div>
        </main>

        <footer></footer>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
